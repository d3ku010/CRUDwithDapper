name: Build and Push Docker Image

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:

    runs-on: ubuntu-latest  # Runs the job on the latest Ubuntu environment

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    # Install Docker (if not available)
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    # Build Docker image
    - name: Build Docker image
      run: |
        docker build -t d3k010/dotnetprojects -f CRUDwithDapper/Dockerfile .
      working-directory: ./  # Ensure this is the correct directory for your Dockerfile

    # Log in to DockerHub
    - name: Log in to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # Push Docker image
    - name: Push Docker image
      run: |
        docker push d3k010/dotnetprojects
